<html>
  <head>
    <script>
      class ListOfThings extends HTMLElement {
        constructor() {
          super()
          const template = document.getElementById("ListOfThings")
          const content = template.content;

          const root = this.attachShadow({ mode: "open" })
          const copy = content.cloneNode(true)
          root.appendChild(copy)
        }
      }
      customElements.define("list-of-things", ListOfThings)

      class OneThing extends HTMLElement {
        constructor() {
          super()
          const template = document.getElementById("OneThing")
          const content = template.content;
          const root = this.attachShadow({ mode: "open" })
          const copy = content.cloneNode(true)
          root.appendChild(copy)
        }
      }
      customElements.define("one-thing", OneThing)
    </script>
    <template id="ListOfThings">
      <h1>ListOfThings</h1>
      <ul style="display:flex; flex-wrap: wrap; flex-direction: row-reverse;">
        <slot name="one-thing">one-thing not provided</slot>
      </ul>
    </template>
    <template id="OneThing">
      <li style="padding: 1rem; border: solid thin">
        <slot name="thing">thing not provided</slot>
      </li>
    </template>
  </head>
  <body>
    <list-of-things>
      <span slot="one-thing">
        <one-thing>
          <span slot="thing">thing 1</span>
        </one-thing>
      </span>
      <span slot="one-thing">
        <one-thing>
          <span slot="thing">thing 2</span>
        </one-thing>
      </span>
      <span slot="one-thing">
        <one-thing>
          <span slot="thing">thing 3</span>
        </one-thing>
      </span>
    </list-of-things>
  </body>
</html>
